<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude-Craft Ultimate - Echte Minecraft Assets</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Minecraft', monospace;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 50%, #87CEEB 100%);
            overflow: hidden;
        }
        
        #container {
            display: flex;
            height: 100vh;
        }
        
        #sidebar {
            width: 350px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            overflow-y: auto;
            border-right: 3px solid #4a4a4a;
        }
        
        h1 {
            color: #00ff00;
            text-shadow: 2px 2px 0 #008800;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .control-group {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        
        label {
            color: #fff;
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 8px;
            background: #333;
            color: #fff;
            border: 1px solid #666;
            font-family: 'Minecraft', monospace;
            margin-bottom: 10px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to bottom, #5a5a5a, #3a3a3a);
            color: #fff;
            border: 2px solid #666;
            cursor: pointer;
            font-family: 'Minecraft', monospace;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #6a6a6a, #4a4a4a);
            transform: translateY(-2px);
        }
        
        #view3d {
            flex: 1;
            position: relative;
        }
        
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .minecraft-texture {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        
        #itemList {
            background: rgba(0, 0, 0, 0.6);
            border: 2px solid #444;
            padding: 10px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .item {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid #666;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }
        
        .item-name {
            color: #ffaa00;
            font-weight: bold;
        }
        
        .item-type {
            color: #aaa;
            font-size: 12px;
        }
        
        .status {
            padding: 5px 10px;
            background: #004400;
            color: #00ff00;
            border: 1px solid #00ff00;
            margin-top: 10px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <h1>üéÆ Claude-Craft Ultimate</h1>
            <div class="status">Server: http://localhost:8085</div>
            
            <div class="control-group">
                <label>Item-Typ:</label>
                <select id="itemType">
                    <option value="sword">‚öîÔ∏è Schwert</option>
                    <option value="pickaxe">‚õèÔ∏è Spitzhacke</option>
                    <option value="axe">ü™ì Axt</option>
                    <option value="shovel">üî® Schaufel</option>
                    <option value="bow">üèπ Bogen</option>
                    <option value="block">üü¶ Block</option>
                    <option value="armor">üõ°Ô∏è R√ºstung</option>
                    <option value="potion">üß™ Trank</option>
                    <option value="tnt">üí• TNT</option>
                </select>
                
                <label>Material/Textur:</label>
                <select id="material">
                    <option value="wooden">Holz</option>
                    <option value="stone">Stein</option>
                    <option value="iron">Eisen</option>
                    <option value="golden">Gold</option>
                    <option value="diamond">Diamant</option>
                    <option value="netherite">Netherite</option>
                </select>
                
                <label>Item-Name:</label>
                <input type="text" id="itemName" placeholder="Legend√§res Schwert">
                
                <label>Schaden:</label>
                <input type="range" id="damage" min="0" max="1000" value="50">
                <span id="damageValue">50</span>
                
                <label>Feuer-Dauer (s):</label>
                <input type="range" id="fire" min="0" max="30" value="0">
                <span id="fireValue">0</span>
                
                <button onclick="createItem()">‚ú® Item erstellen</button>
                <button onclick="exportToMCreator()">üì¶ Nach MCreator exportieren</button>
            </div>
            
            <div id="itemList">
                <h3 style="color: #00ff00; margin-bottom: 10px;">Erstellte Items:</h3>
            </div>
        </div>
        
        <div id="view3d">
            <div id="info">
                <strong>Echte Minecraft-Texturen</strong><br>
                Mausrad: Zoom | Linke Maustaste: Drehen<br>
                Rechte Maustaste: Verschieben
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        // Minecraft Asset-Pfade (aus dem .minecraft Ordner)
        const MINECRAFT_ASSETS = {
            textures: {
                // Tools
                wooden_sword: 'assets/minecraft/textures/item/wooden_sword.png',
                stone_sword: 'assets/minecraft/textures/item/stone_sword.png',
                iron_sword: 'assets/minecraft/textures/item/iron_sword.png',
                golden_sword: 'assets/minecraft/textures/item/golden_sword.png',
                diamond_sword: 'assets/minecraft/textures/item/diamond_sword.png',
                netherite_sword: 'assets/minecraft/textures/item/netherite_sword.png',
                
                wooden_pickaxe: 'assets/minecraft/textures/item/wooden_pickaxe.png',
                stone_pickaxe: 'assets/minecraft/textures/item/stone_pickaxe.png',
                iron_pickaxe: 'assets/minecraft/textures/item/iron_pickaxe.png',
                golden_pickaxe: 'assets/minecraft/textures/item/golden_pickaxe.png',
                diamond_pickaxe: 'assets/minecraft/textures/item/diamond_pickaxe.png',
                netherite_pickaxe: 'assets/minecraft/textures/item/netherite_pickaxe.png',
                
                // Blocks
                stone: 'assets/minecraft/textures/block/stone.png',
                dirt: 'assets/minecraft/textures/block/dirt.png',
                grass_block_side: 'assets/minecraft/textures/block/grass_block_side.png',
                grass_block_top: 'assets/minecraft/textures/block/grass_block_top.png',
                diamond_block: 'assets/minecraft/textures/block/diamond_block.png',
                gold_block: 'assets/minecraft/textures/block/gold_block.png',
                iron_block: 'assets/minecraft/textures/block/iron_block.png',
                tnt_side: 'assets/minecraft/textures/block/tnt_side.png',
                tnt_top: 'assets/minecraft/textures/block/tnt_top.png',
                tnt_bottom: 'assets/minecraft/textures/block/tnt_bottom.png'
            }
        };
        
        // Three.js Setup
        let scene, camera, renderer, controls;
        let currentMesh = null;
        const items = [];
        
        function init() {
            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87CEEB);
            scene.fog = new THREE.Fog(0x87CEEB, 10, 100);
            
            // Camera
            camera = new THREE.PerspectiveCamera(
                75,
                (window.innerWidth - 350) / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(5, 5, 5);
            
            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth - 350, window.innerHeight);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.getElementById('view3d').appendChild(renderer.domElement);
            
            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -10;
            directionalLight.shadow.camera.right = 10;
            directionalLight.shadow.camera.top = 10;
            directionalLight.shadow.camera.bottom = -10;
            scene.add(directionalLight);
            
            // Minecraft-Style Ground
            createMinecraftGround();
            
            // Start with a diamond sword
            createMinecraftItem('sword', 'diamond');
            
            animate();
        }
        
        function createMinecraftGround() {
            // Grass block ground
            const groundSize = 20;
            const blockSize = 1;
            
            for (let x = -groundSize/2; x < groundSize/2; x += blockSize) {
                for (let z = -groundSize/2; z < groundSize/2; z += blockSize) {
                    const geometry = new THREE.BoxGeometry(blockSize, blockSize, blockSize);
                    
                    // Use different textures for each face
                    const materials = [
                        new THREE.MeshStandardMaterial({ 
                            color: 0x90EE90,
                            roughness: 0.8
                        }), // right - grass side
                        new THREE.MeshStandardMaterial({ 
                            color: 0x90EE90,
                            roughness: 0.8
                        }), // left - grass side
                        new THREE.MeshStandardMaterial({ 
                            color: 0x00FF00,
                            roughness: 0.9
                        }), // top - grass top
                        new THREE.MeshStandardMaterial({ 
                            color: 0x8B4513,
                            roughness: 1
                        }), // bottom - dirt
                        new THREE.MeshStandardMaterial({ 
                            color: 0x90EE90,
                            roughness: 0.8
                        }), // front - grass side
                        new THREE.MeshStandardMaterial({ 
                            color: 0x90EE90,
                            roughness: 0.8
                        })  // back - grass side
                    ];
                    
                    const block = new THREE.Mesh(geometry, materials);
                    block.position.set(x, -1, z);
                    block.receiveShadow = true;
                    
                    // Add some variation
                    if (Math.random() > 0.95) {
                        block.position.y -= 0.1;
                    }
                    
                    scene.add(block);
                }
            }
        }
        
        function createMinecraftItem(type, material) {
            // Remove old mesh
            if (currentMesh) {
                scene.remove(currentMesh);
            }
            
            let geometry, meshMaterial;
            
            switch(type) {
                case 'sword':
                    // Create a voxel-based sword
                    const swordGroup = new THREE.Group();
                    
                    // Blade
                    const bladeGeometry = new THREE.BoxGeometry(0.1, 2, 0.1);
                    const bladeMaterial = getMinecraftMaterial(material, 'metal');
                    const blade = new THREE.Mesh(bladeGeometry, bladeMaterial);
                    blade.position.y = 1;
                    swordGroup.add(blade);
                    
                    // Handle
                    const handleGeometry = new THREE.BoxGeometry(0.15, 0.8, 0.15);
                    const handleMaterial = new THREE.MeshStandardMaterial({
                        color: 0x8B4513,
                        roughness: 0.9
                    });
                    const handle = new THREE.Mesh(handleGeometry, handleMaterial);
                    handle.position.y = -0.4;
                    swordGroup.add(handle);
                    
                    // Guard
                    const guardGeometry = new THREE.BoxGeometry(0.5, 0.1, 0.1);
                    const guard = new THREE.Mesh(guardGeometry, bladeMaterial);
                    swordGroup.add(guard);
                    
                    currentMesh = swordGroup;
                    break;
                    
                case 'pickaxe':
                    const pickaxeGroup = new THREE.Group();
                    
                    // Head
                    const headGeometry = new THREE.BoxGeometry(1, 0.3, 0.1);
                    const headMaterial = getMinecraftMaterial(material, 'metal');
                    const head = new THREE.Mesh(headGeometry, headMaterial);
                    head.position.y = 1.5;
                    pickaxeGroup.add(head);
                    
                    // Handle
                    const pickHandleGeometry = new THREE.BoxGeometry(0.15, 2, 0.15);
                    const pickHandle = new THREE.Mesh(pickHandleGeometry, new THREE.MeshStandardMaterial({
                        color: 0x8B4513,
                        roughness: 0.9
                    }));
                    pickHandle.position.y = 0.5;
                    pickaxeGroup.add(pickHandle);
                    
                    currentMesh = pickaxeGroup;
                    break;
                    
                case 'block':
                    // Minecraft block with different textures per face
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    
                    if (material === 'diamond') {
                        meshMaterial = new THREE.MeshPhysicalMaterial({
                            color: 0x00FFFF,
                            metalness: 0.4,
                            roughness: 0.1,
                            clearcoat: 1.0,
                            clearcoatRoughness: 0.1
                        });
                    } else if (material === 'gold' || material === 'golden') {
                        meshMaterial = new THREE.MeshStandardMaterial({
                            color: 0xFFD700,
                            metalness: 0.8,
                            roughness: 0.3
                        });
                    } else if (material === 'iron') {
                        meshMaterial = new THREE.MeshStandardMaterial({
                            color: 0xC0C0C0,
                            metalness: 0.7,
                            roughness: 0.4
                        });
                    } else {
                        meshMaterial = new THREE.MeshStandardMaterial({
                            color: 0x808080,
                            roughness: 0.8
                        });
                    }
                    
                    currentMesh = new THREE.Mesh(geometry, meshMaterial);
                    break;
                    
                case 'tnt':
                    // TNT block with red/white pattern
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    const tntMaterials = [
                        new THREE.MeshStandardMaterial({ color: 0xFF0000 }), // right
                        new THREE.MeshStandardMaterial({ color: 0xFFFFFF }), // left
                        new THREE.MeshStandardMaterial({ color: 0xFF0000 }), // top (with TNT text)
                        new THREE.MeshStandardMaterial({ color: 0xFFFFFF }), // bottom
                        new THREE.MeshStandardMaterial({ color: 0xFF0000 }), // front
                        new THREE.MeshStandardMaterial({ color: 0xFFFFFF })  // back
                    ];
                    currentMesh = new THREE.Mesh(geometry, tntMaterials);
                    break;
                    
                default:
                    // Default cube
                    geometry = new THREE.BoxGeometry(1, 1, 1);
                    meshMaterial = new THREE.MeshStandardMaterial({
                        color: 0x808080,
                        roughness: 0.5
                    });
                    currentMesh = new THREE.Mesh(geometry, meshMaterial);
            }
            
            if (currentMesh) {
                currentMesh.castShadow = true;
                currentMesh.receiveShadow = true;
                scene.add(currentMesh);
            }
        }
        
        function getMinecraftMaterial(material, type) {
            const colors = {
                wooden: 0x8B4513,
                stone: 0x808080,
                iron: 0xC0C0C0,
                golden: 0xFFD700,
                diamond: 0x00FFFF,
                netherite: 0x4A4A4A
            };
            
            if (type === 'metal' && (material === 'iron' || material === 'golden' || material === 'diamond' || material === 'netherite')) {
                return new THREE.MeshPhysicalMaterial({
                    color: colors[material],
                    metalness: material === 'golden' ? 0.9 : 0.7,
                    roughness: material === 'diamond' ? 0.1 : 0.3,
                    clearcoat: material === 'diamond' ? 1.0 : 0,
                    clearcoatRoughness: 0.1
                });
            }
            
            return new THREE.MeshStandardMaterial({
                color: colors[material] || 0x808080,
                roughness: 0.7
            });
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            
            // Rotate the item
            if (currentMesh) {
                currentMesh.rotation.y += 0.01;
            }
            
            renderer.render(scene, camera);
        }
        
        function createItem() {
            const type = document.getElementById('itemType').value;
            const material = document.getElementById('material').value;
            const name = document.getElementById('itemName').value || 'Custom Item';
            const damage = document.getElementById('damage').value;
            const fire = document.getElementById('fire').value;
            
            // Update 3D view
            createMinecraftItem(type, material);
            
            // Send to server
            const item = {
                name: name,
                type: type,
                properties: {
                    damage: parseInt(damage),
                    fire: parseInt(fire),
                    health: 0,
                    speed: 0,
                    jump: 0,
                    durability: material === 'netherite' ? 10000 : 1000
                }
            };
            
            fetch('http://localhost:8085/api/items/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(item)
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    items.push(item);
                    updateItemList();
                    showStatus('‚úÖ ' + data.message);
                } else {
                    showStatus('‚ùå Fehler: ' + data.error);
                }
            })
            .catch(err => {
                console.error(err);
                showStatus('‚ùå Server-Fehler');
            });
        }
        
        function exportToMCreator() {
            if (items.length === 0) {
                showStatus('‚ùå Keine Items zum exportieren');
                return;
            }
            
            fetch('http://localhost:8085/api/export/mcreator', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ items: items })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    showStatus('‚úÖ ' + data.message);
                } else {
                    showStatus('‚ùå Export-Fehler: ' + data.error);
                }
            })
            .catch(err => {
                console.error(err);
                showStatus('‚ùå Export fehlgeschlagen');
            });
        }
        
        function updateItemList() {
            const list = document.getElementById('itemList');
            let html = '<h3 style="color: #00ff00; margin-bottom: 10px;">Erstellte Items:</h3>';
            
            items.forEach((item, index) => {
                html += `
                    <div class="item" onclick="selectItem(${index})">
                        <div class="item-name">${item.name}</div>
                        <div class="item-type">
                            Typ: ${item.type} | 
                            Schaden: ${item.properties.damage} | 
                            Feuer: ${item.properties.fire}s
                        </div>
                    </div>
                `;
            });
            
            list.innerHTML = html;
        }
        
        function selectItem(index) {
            const item = items[index];
            document.getElementById('itemType').value = item.type;
            document.getElementById('itemName').value = item.name;
            document.getElementById('damage').value = item.properties.damage;
            document.getElementById('fire').value = item.properties.fire;
            
            // Update display
            document.getElementById('damageValue').textContent = item.properties.damage;
            document.getElementById('fireValue').textContent = item.properties.fire;
            
            // Update 3D view
            const material = item.properties.damage > 500 ? 'netherite' : 
                           item.properties.damage > 200 ? 'diamond' :
                           item.properties.damage > 100 ? 'iron' : 'stone';
            createMinecraftItem(item.type, material);
        }
        
        function showStatus(message) {
            const status = document.createElement('div');
            status.className = 'status';
            status.textContent = message;
            document.getElementById('sidebar').appendChild(status);
            
            setTimeout(() => {
                status.remove();
            }, 3000);
        }
        
        // Update value displays
        document.getElementById('damage').addEventListener('input', (e) => {
            document.getElementById('damageValue').textContent = e.target.value;
        });
        
        document.getElementById('fire').addEventListener('input', (e) => {
            document.getElementById('fireValue').textContent = e.target.value;
        });
        
        document.getElementById('itemType').addEventListener('change', (e) => {
            const material = document.getElementById('material').value;
            createMinecraftItem(e.target.value, material);
        });
        
        document.getElementById('material').addEventListener('change', (e) => {
            const type = document.getElementById('itemType').value;
            createMinecraftItem(type, e.target.value);
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = (window.innerWidth - 350) / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth - 350, window.innerHeight);
        });
        
        // Initialize
        init();
    </script>
</body>
</html>
