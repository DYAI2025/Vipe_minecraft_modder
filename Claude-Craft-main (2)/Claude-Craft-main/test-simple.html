<!DOCTYPE html>
<html>
<head>
    <title>Claude-Craft Test</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

            text-align: center;
            background: rgba(255,255,255,0.1);

            border-radius: 20px;

        button {
            padding: 20px 40px;

            border: none;

            cursor: pointer;
            margin: 10px;
        }

            transform: scale(1.1);
        }

</head>
<body>
    <div class="container">
        <h1>üéÆ Claude-Craft</h1>

        <div id="result"></div>

    <script>
        function testJS() {
            document.getElementById('result').innerHTML = 
                '<p style="color: #4CAF50;">‚úÖ JavaScript funktioniert!</p>';

        function testElectron() {
            if (typeof require !== 'undefined') {
                const { ipcRenderer } = require('electron');
                document.getElementById('result').innerHTML = 
                    '<p style="color: #4CAF50;">‚úÖ Electron APIs verf√ºgbar!</p>';

        // Auto-Test
        console.log('Test page loaded!');

            '<p>Current location: ' + window.location.href + '</p>';
    </script>
</body>
</html>
