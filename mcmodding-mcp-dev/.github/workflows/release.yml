name: Release

on:
  # Triggers when release-please creates a release
  release:
    types: [published]

  # Allow manual trigger for emergency releases
  workflow_dispatch:
    inputs:
      skip_npm:
        description: 'Skip npm publish'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write

jobs:
  publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: prod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run validation
        run: npm run validate

      - name: Build production with fresh docs
        run: npm run build:prod
        env:
          NODE_OPTIONS: --max-old-space-size=6144

      - name: Update npm
        run: npm install -g npm@latest

      - name: Publish to npm
        if: ${{ github.event.inputs.skip_npm != 'true' }}
        run: npm publish --provenance --access public --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Index and prepare mappings
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          echo "ðŸ“‹ Indexing Parchment mappings..."
          npm run index-mappings:force

          echo "ðŸ“‹ Generating mappings manifest..."
          npm run mappings:manifest -- --bump patch --changelog "Release $RELEASE_TAG"

          # Log the new mappings version
          MAPPINGS_VERSION=$(node -p "require('./data/parchment-mappings-manifest.json').version")
          echo "Generated Mappings Manifest Version: $MAPPINGS_VERSION"

      - name: Prepare database release artifacts
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
        run: |
          echo "Generating new database manifest version..."

          # Regenerate manifest with a patch bump to ensure a new version is created
          # This makes the DB version independent of the package version
          npm run db:manifest -- --bump patch --changelog "Release $RELEASE_TAG" --release-tag "$RELEASE_TAG"

          # Log the new DB version
          DB_VERSION=$(node -p "require('./data/db-manifest.json').version")
          echo "Generated DB Manifest Version: $DB_VERSION"

          mkdir -p release-artifacts

          # Documentation database artifacts
          cp data/mcmodding-docs.db release-artifacts/
          cp data/db-manifest.json release-artifacts/db-manifest.json

          # Parchment mappings artifacts
          cp data/parchment-mappings.db release-artifacts/
          cp data/parchment-mappings-manifest.json release-artifacts/parchment-mappings-manifest.json

          echo "ðŸ“¦ Release artifacts:"
          ls -lh release-artifacts/

      - name: Upload database to release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.release.tag_name || format('v{0}', env.VERSION) }}
          files: |
            release-artifacts/mcmodding-docs.db
            release-artifacts/db-manifest.json
            release-artifacts/parchment-mappings.db
            release-artifacts/parchment-mappings-manifest.json
          append_body: true
          body: |

            ---

            ## ðŸ—„ï¸ Database Release

            | File | Description |
            |------|-------------|
            | `mcmodding-docs.db` | Complete documentation index with semantic embeddings |
            | `db-manifest.json` | Version manifest with SHA256 hash verification |
            | `parchment-mappings.db` | Parchment mappings database for Minecraft class/method names |
            | `parchment-mappings-manifest.json` | Mappings version manifest with SHA256 hash verification |

            **Auto-Update:** The MCP will automatically detect and download these databases on next startup.

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ github.event.release.tag_name }}

      - name: Log release summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          DB_VERSION=$(node -p "require('./data/db-manifest.json').version")
          MAPPINGS_VERSION=$(node -p "require('./data/parchment-mappings-manifest.json').version")
          echo "## ðŸŽ‰ Release Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Package Version | \`v$VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Database Version | \`v$DB_VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Mappings Version | \`v$MAPPINGS_VERSION\` |" >> $GITHUB_STEP_SUMMARY
          echo "| npm | âœ… Published |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | âœ… Created |" >> $GITHUB_STEP_SUMMARY
          echo "| Database | âœ… Uploaded |" >> $GITHUB_STEP_SUMMARY
          echo "| Mappings | âœ… Uploaded |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "- \`mcmodding-docs.db\` - Documentation index" >> $GITHUB_STEP_SUMMARY
          echo "- \`db-manifest.json\` - Documentation version manifest" >> $GITHUB_STEP_SUMMARY
          echo "- \`parchment-mappings.db\` - Parchment mappings database" >> $GITHUB_STEP_SUMMARY
          echo "- \`parchment-mappings-manifest.json\` - Mappings version manifest" >> $GITHUB_STEP_SUMMARY

  # Sync prod back to dev after release
  sync-to-dev:
    name: Sync to Dev
    runs-on: ubuntu-latest
    needs: publish
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: prod
          lfs: true

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs pull

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create sync PR to dev
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: sync prod to dev after release'
          title: 'chore: sync release changes back to dev'
          body: |
            ## ðŸ”„ Post-Release Sync

            This PR syncs the release changes from `prod` back to `dev`:
            - Updated `package.json` version
            - Updated `CHANGELOG.md`
            - Updated `.release-please-manifest.json`
            - Updated `data/mcmodding-docs.db` (via Git LFS)
            - Updated `data/db-manifest.json`
            - Updated `data/parchment-mappings.db` (via Git LFS)
            - Updated `data/parchment-mappings-manifest.json`

            **Auto-merge recommended** to keep branches in sync.
          branch: sync/prod-to-dev
          base: dev
          delete-branch: true
          labels: 'sync,automated'
