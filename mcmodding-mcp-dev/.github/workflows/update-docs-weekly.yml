name: Weekly Documentation Update

on:
  schedule:
    # Run every Sunday at 2:00 UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write
  pull-requests: write

jobs:
  update-docs:
    name: Update Documentation Index
    runs-on: ubuntu-latest
    timeout-minutes: 180 # Increased timeout for full re-index including mappings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: dev # Checkout dev branch to commit changes later
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm ci
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Latest Release Tag
        id: get_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LATEST_TAG=$(gh release list --limit 1 --json tagName --jq '.[0].tagName')
          echo "Latest release tag: $LATEST_TAG"
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      # ═══════════════════════════════════════════════════════════════════════════
      # DOCUMENTATION DATABASE
      # ═══════════════════════════════════════════════════════════════════════════

      - name: Re-index Documentation (Full Rebuild)
        run: |
          # Remove existing database to ensure a fresh index
          rm -f data/mcmodding-docs.db

          # Run full index (no incremental flag)
          npm run index-docs -- --sitemap --embeddings
        env:
          # Allow longer timeout and more memory for embedding generation
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Generate Documentation Database Manifest
        run: |
          # Generate manifest with a patch bump
          npm run db:manifest -- --bump patch --changelog "Weekly update for $LATEST_TAG" --release-tag "$LATEST_TAG"
        env:
          LATEST_TAG: ${{ steps.get_release.outputs.tag }}

      # ═══════════════════════════════════════════════════════════════════════════
      # PARCHMENT MAPPINGS DATABASE
      # ═══════════════════════════════════════════════════════════════════════════

      - name: Re-index Parchment Mappings (Full Rebuild)
        run: |
          # Remove existing database to ensure a fresh index
          rm -f data/parchment-mappings.db

          # Run full mappings index with force flag
          npm run index-mappings:force
        env:
          NODE_OPTIONS: --max-old-space-size=8192

      - name: Generate Mappings Database Manifest
        run: |
          # Generate mappings manifest with a patch bump
          npm run mappings:manifest -- --bump patch --changelog "Weekly mappings update for $LATEST_TAG"
        env:
          LATEST_TAG: ${{ steps.get_release.outputs.tag }}

      # ═══════════════════════════════════════════════════════════════════════════
      # UPLOAD AND COMMIT
      # ═══════════════════════════════════════════════════════════════════════════

      - name: Update Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ steps.get_release.outputs.tag }}
        run: |
          echo "Uploading database assets to release $TAG..."
          # Upload documentation database
          gh release upload "$TAG" data/mcmodding-docs.db data/db-manifest.json --clobber
          # Upload mappings database
          gh release upload "$TAG" data/parchment-mappings.db data/parchment-mappings-manifest.json --clobber

      - name: Commit and Push to Dev
        run: |
          git add data/mcmodding-docs.db data/db-manifest.json
          git add data/parchment-mappings.db data/parchment-mappings-manifest.json

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Weekly documentation and mappings update [skip ci]" --no-verify
            git push origin dev
          fi

      - name: Log summary
        if: always()
        run: |
          echo "## Weekly Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Documentation Database" >> $GITHUB_STEP_SUMMARY
          echo "✅ Full re-index completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Parchment Mappings Database" >> $GITHUB_STEP_SUMMARY
          echo "✅ Full mappings re-index completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Release" >> $GITHUB_STEP_SUMMARY
          echo "✅ Database assets updated in release ${{ steps.get_release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "✅ Changes committed to dev branch" >> $GITHUB_STEP_SUMMARY
